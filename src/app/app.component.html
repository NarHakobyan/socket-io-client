<mat-sidenav-container
  class="sidenav-container" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
    <mat-list class="sidenav-list" role="list">
      <button mat-button class="sidenav-button" (click)="openEmitterPage()">Event Emitter</button>
      <button mat-button class="sidenav-button" (click)="openListenerPage()">Event Listener</button>
      <button mat-button class="sidenav-button" (click)="exportState()">Export</button>
      <button mat-button class="sidenav-button" (click)="imgFileInput.click()">Import</button>
      <input hidden type="file" #imgFileInput (change)="importState($event)"/>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [sidenav]="sidenav"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
