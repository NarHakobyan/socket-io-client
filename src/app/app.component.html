<mat-sidenav-container
  class="sidenav-container" (backdropClick)="close()">
  <mat-sidenav #sidenav (keydown.escape)="close()" disableClose>
    <p>
      <button mat-button (click)="close()">Toggle</button>
    </p>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <app-tab-group></app-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
